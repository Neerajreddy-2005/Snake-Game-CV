[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"

[dev]
  framework = "vite"
  targetPort = 8080

[dev.environment]
  VITE_USE_NETLIFY = "true"